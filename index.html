<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- hind madurai and Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- style -->
    <style>
      .hind-madurai {
        font-family: "Hind Madurai", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
      .inter {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="hind-madurai">
    <section
      class="navbar w-full flex justify-between border-1 border-green-500 py-4"
    >
      <div
        class="flex flex-col md:flex-row text-center md:text-left justify-center gap-1 md:gap-5 items-center ml-[10px] md:ml-[60px]"
      >
        <div>
          <img class="h-[50px] w-[50px]" src="assets/logo.png" alt="" />
        </div>
        <h1 class="text-[#006747] font-black text-bs md:text-xl inter">
          Emergency <br />Service
        </h1>
      </div>

      <div class="flex gap-2 md:gap-5 mr-[10px] md:mr-[60px]">
        <div>
          <div
            class="flex items-center justify-center gap-2 w-[80px] md:w-[120px] h-[52px] rounded-3xl bg-[#41ff6b1a]"
          >
            <p class="inter font-bold">0</p>
            <img class="w-[20px] h-[22px]" src="assets/heart.png" alt="" />
          </div>
        </div>
        <div>
          <div
            class="flex items-center justify-center gap-2 w-[80px] md:w-[120px] h-[52px] rounded-3xl bg-[#41ff6b1a]"
          >
            <p class="inter font-bold">100</p>
            <img class="w-[20px] h-[22px]" src="assets/coin.png" alt="" />
          </div>
        </div>
        <div>
          <div
            class="flex items-center justify-center gap-2 w-[80px] md:w-[120px] h-[52px] rounded-3xl bg-[#00A63E] text-white font-semibold"
          >
            <p><span>2</span> Copy</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
